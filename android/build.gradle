buildscript {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Central repository for Java libraries
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Android Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2' // Google Services plugin for Firebase
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10" // Kotlin Gradle plugin
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.1' // Firebase Crashlytics (optional)
        // NOTE: Do not place your application dependencies here; they belong in the individual module build.gradle files.
    }
}

plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Central repository for Java libraries
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
